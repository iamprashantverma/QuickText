spring:
  data:
    mongodb:
      uri: ${DB_URL}
      database: quicktextdb

logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG

jwt:
  secretKey: ${SECRET_KEY}

profileUrl: ${PROFILE_URL}

cloudinary:
  cloud-name: ${CLOUD_NAME}
  api-key: ${API_KEY}
  api-secret: ${API_SECRET}

frontend-url: ${FRONTEND_URL}